version: '3.9'

include:
    - ./database/db.yml

services:
    build_app:
        container_name: ${BUILD_APP_CONTAINER_NAME}
        image: 'visualboost/build:latest'
        restart: 'unless-stopped'
        command: [ "npm", "run", "start" ]
        expose:
            - ${HTTP_PORT_BUILD}
        ports:
            - ${HTTP_PORT_BUILD}:${HTTP_PORT_BUILD}
        environment:
            - MONGO_URL=${BUILD_MONGO_CONTAINER_NAME}
            - MONGO_PORT=${MONGO_PORT_BUILD}
            - MONGO_USER=${MONGO_USER}
            - MONGO_USER_PW=${MONGO_USER_PW}
            - MONGO_DB_NAME=${MONGO_DB_NAME}
            - HTTP_PORT=${HTTP_PORT_BUILD}
            - DOMAIN=${DOMAIN}
            - HTTP_PORT_FRONTEND=${HTTP_PORT_REACT}
        networks:
            - visual_boost_build_network
        depends_on:
            - mongodb_build
